<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body>
  <h1>Learn about Table</h1>
  <div class="container">
    <table class="table table-bordered table-hover table-dark table-striped table-borderless">
      <tr>
        <th class="table-info ">table-info</th>
        <th class="table-primary">table-primary</th>
        <th class="table-success">table-success</th>
      </tr>
      <tr>
        <td class="table-danger">table-danger</td>
        <td class="table-warning">table-warning</td>
        <td class="table-active">table-active</td>
      </tr>
      <tr>
          <td class="table-secondary">table-secondary</td>
          <td class="table-light">talble-light</td>
          <td class="table-dark">table-dark</td>
        </tr>
    </table>
  </div>
</body>
</html>
