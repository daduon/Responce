<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/bootstrap.min.js"></script>
    <script src="jquery-3.4.1.min.js"></script>
    <style>
        
    </style>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-12">
        <div class="jumbotron">
          <form action="#">
            <div class="form-group">
              <label>Text</label>
              <input type="text" class="form-control" id="text">
            </div>
            <div class="form-group">
              <label>Select</label>
              <select class="form-control" id="select">
                <option value="" disabled></option>
                <option value="Java" >Java</option>
                <option value="JQuery" >jQuery</option>
                <option value="Mobile Flutter" >Mombile</option>
              </select>
            </div>
            <div class="form-group">
              <label>Description</label>
              <textarea id="description" class="form-control"></textarea>
            </div>
            <div class="form-check">
              <label class="form-check-label">
                <input type="radio" class="form-check-input gender" value="Male" name="gender">Male
              </label>
            </div>
            <div class="form-check">
              <label class="form-check-label">
                <input type="radio" class="form-check-input gender" value="Female" name="gender">Female
              </label>
            </div>
            <div class="form-check">
              <label class="form-check-label">
                <input type="checkbox" class="form-check-input fruit" value="Banana">Banana
              </label>
            </div>
            <div class="form-check">
              <label class="form-check-label">
                <input type="checkbox" class="form-check-input fruit" value="Coconut">Coconut
              </label>
            </div>
            <div class="form-check">
              <label class="form-check-label">
                <input type="checkbox" class="form-check-input fruit" value="Mango">Mango
              </label>
            </div>
          </form>
          <hr>
          <div class="text-success"></div>
          <div class="text-danger"></div>
          <div class="text-dark"></div>
          <div class="text-info"></div>
          <div class="text-primary"></div>
        </div>
      </div>
    </div>
  </div>
  <script src="js/practice.js"></script>
</body>
</html>
