<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/bootstrap.min.js"></script>
    <script src="jquery-3.4.1.min.js"></script>
    <style>
        body{background-color: #ccc}
        h1{text-align: center; margin-top: 200px}
        @media only screen and (max-width:600px) {
          body{background-color: blue}
          h1{color: black; font-size: 50px}
        }
        @media only screen and (min-width: 600px) {
          body{background-color:yellow}
          h1{color: red}
        }
        @media only screen and (min-width: 768px) {
          body{background-color:rgb(0, 119, 255)}
          h1{color: rgb(56, 20, 20)}
        }
        @media only screen and (min-width: 992px) {
          body{background-color:rgb(12, 243, 43)}
          h1{color: rgb(138, 99, 247)}
        }
        @media only screen and (min-width: 1200px) {
          body{background-color:rgb(12, 12, 11)}
          h1{color: rgb(255, 253, 253)}
        }
    </style>
</head>
<body>
  <h1>Welcome PNC</h1>
  <script src="js/practice.js"></script>
</body>
</html>
